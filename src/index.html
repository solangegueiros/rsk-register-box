<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Register</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Register - Truffle</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">
        <h3 class="sub-header">Gravar informação</h3>
        <table class="table" id="info-table">
            <tr>
                <td><label for="newInfo">Informação:</label> </td>
                <td>
                    <input class="form-control" id="newInfo">
                </td>                          
            </tr>
        </table>
        <button class="btn btn-default btn-set" type="button" data-id="0">Registrar</button>  
      </div>

      <div class="row">
        <div>
          <h3 class="sub-header">Verificar última informação registrada</h3>
          <table class="table" id="info-table">
            <tr>
                <td>Informação:</td>
                <td>
                    <label id="lastInfo">
                </td>                          
            </tr>
          </table>
          <button class="btn btn-default btn-get" type="button" data-id="0">Verificar</button>  
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
